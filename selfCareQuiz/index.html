<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ninja Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Self-Care Quiz</h2>
    </div>
  </div>

  <!-- result section -->
  <!-- d-none is bootstrap and hides the output -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You are <span class="text-primary display-4 p-3">0%</span>at self care</p>
    </div>
  </div>


  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>

      <form class="quiz-form text-light">
      <div class="my-5">
        <p class="lead font-weight-normal">1. Do you have a self care practice?</p>

        <div class="form-check my-2 text-white-50">
        <input type="radio" name="q1" value="A" checked>
        <label class="form-check-label">Yes, I meditate </label>
        </div>

        <div class="form-check my-2 text-white-50">
        <input type="radio" name="q1" value="B">
        <label class="form-check-label">No, I'm stressed out</label>
        </div>
     </div>

     <div class="my-5">
        <p class="lead font-weight-normal">2. What is the difference between being stressed and not stressed?</p>
        <div class="form-check my-2 text-white-50">
        <input type="radio" name="q2" value="A" checked>
        <label class="form-check-label">Not stressed - my mind is energised and positive</label>
        </div>
        <div class="form-check my-2 text-white-50">
        <input type="radio" name="q2" value="B">
        <label class="form-check-label">Stressed - my mind is erratic and negative</label>
        </div>
     </div>

     <div class="my-5">
        <p class="lead font-weight-normal">3. How do you know when its time to take a break?</p>
        <div class="form-check my-2 text-white-50">
        <input type="radio" name="q3" value="A" checked>
        <label class="form-check-label">When I start to loose mental focus</label>
        </div>
        <div class="form-check my-2 text-white-50">
        <input type="radio" name="q3" value="B">
        <label class="form-check-label">When I collapes in a heap</label>
        </div>
     </div>

     <div class="my-5">
        <p class="lead font-weight-normal">4. What's your favourite method to reboot?</p>
        <div class="form-check my-2 text-white-50">
        <input type="radio" name="q4" value="A" checked>
        <label class="form-check-label">Nature, good food, rest</label>
        </div>
        <div class="form-check my-2 text-white-50">
        <input type="radio" name="q4" value="B">
        <label class="form-check-label">Binge watch series, fast food, stay up lates</label>
        </div>
     </div>
  
     <div class="text-center">
        <input type="submit" class="btn btn-light"> 
     </div>
     </form>
   </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
